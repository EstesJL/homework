<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
            /*Added 'error' class so that elements failing to validate will be highlighted in red*/
            .error {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form>
                <div>
                    <label>Age
                      <!-- Added 'age' ID so the element can be selected with JS -->
                        <input type="text" name="age" id="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <!-- Added 'relationship' ID so the element can be selected with JS -->
                        <select name="rel" id="relationship">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add">add</button>
                </div>
                <div>
                  <!-- Added an onClick handler to check for a submission event -->
                    <button type="submit" onclick="validate()">submit</button>
                </div>
            </form>
        </div>
        <pre class="debug"></pre>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
